<div class="mt-6 w-full flex items-center justify-center bg-gray-100">
  <div class="bg-white p-8 rounded-lg shadow-lg w-full">
    <div class="relative mt-3">
      <input
        type="text"
        id="input-6"
        [(ngModel)]="name"
        class="block w-full h-12 pl-10 pr-3 mt-1 text-lg text-gray-700 border border-gray-300 focus:outline-none rounded-lg shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-500 focus:ring-opacity-50"
        placeholder="Enter your Name"
      />
      <span
        class="absolute inset-y-0 left-0 flex items-center justify-center ml-3"
      >
      </span>
    </div>
    <button
      (click)="validateName()"
      class="mt-4 w-full bg-gray-600 dark:bg-gray-800 text-white py-3 px-4 rounded-lg shadow-md hover:bg-gray-900 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50"
    >
      Submit
    </button>
    <p *ngIf="!isNameValid" class="text-red-500 text-sm mt-2">
      Name is required.
    </p>
  </div>
</div>
